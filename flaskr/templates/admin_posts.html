<!-- flask-tiny-app/flaskr/templates/admin_posts.html -->
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Admin Blog Management{% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>Manage Posts</h2>
  {% for post in posts %}
    <div>
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
      <form action="{{ url_for('blog.delete_post', id=post.id) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
      </form>
    </div>
    <hr>
  {% endfor %}
{% endblock %}
