{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Chỉnh Sửa "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="form">
    <label for="title">Tiêu đề</label>
    <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    
    <label for="body">Nội dung</label>
    <textarea name="body" id="body" required>{{ request.form['body'] or post['body'] }}</textarea>
    
    <input type="submit" value="Lưu" class="btn">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete_post', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Xóa" onclick="return confirm('Bạn có chắc chắn không?');">
  </form>
{% endblock %}
