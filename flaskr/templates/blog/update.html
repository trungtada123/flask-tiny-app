{% extends 'base.html' %}
{% block title %}Chỉnh Sửa "{{ post['title'] }}"{% endblock %}

{% block header %}
    <h1>Chỉnh Sửa "{{ post['title'] }}"</h1>
{% endblock %}

{% block content %}
<form method="post" class="form">
    <div class="form-group">
        <label for="title">Tiêu đề</label>
        <input name="title" id="title" value="{{ request.form.title or post['title'] }}" required>
    </div>
    <div class="form-group">
        <label for="body">Nội dung</label>
        <textarea name="body" id="body" required>{{ request.form.body or post['body'] }}</textarea>
    </div>
    <input type="submit" value="Lưu" class="btn">
</form>
<hr>
<form action="{{ url_for('blog.delete_post', id=post['id']) }}" method="post" class="form">
    <input class="btn danger" type="submit" value="Xóa" onclick="return confirm('Bạn có chắc chắn không?');">
</form>
{% endblock %}
